name: Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # دستی اجرا کردن
  schedule:
    # هر 5 ساعت تریگر میشه تا بات همیشه فعال باشه
    # ساعت 0, 5, 10, 15, 20 هر روز (UTC)
    - cron: '0 0,5,10,15,20 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 270  # 4.5 ساعت - کمی کمتر از 5 ساعت
    # فقط یک instance در هر زمان اجرا بشه
    concurrency:
      group: telegram-bot
      cancel-in-progress: false  # قبلی رو cancel نکن، جدید skip میشه

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file from secrets
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_API_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

    - name: Debug - Check API Key Type
      run: |
        python3 -c "
        import os, base64, json
        api_key = os.getenv('SUPABASE_API_KEY', '')
        if api_key:
            try:
                payload = api_key.split('.')[1]
                payload += '=' * (4 - len(payload) % 4)
                decoded = json.loads(base64.b64decode(payload))
                print(f'✅ API Key Role: {decoded.get(\"role\", \"unknown\")}')
            except Exception as e:
                print(f'❌ Could not decode: {e}')
        else:
            print('❌ SUPABASE_API_KEY not set')
        "
      env:
        SUPABASE_API_KEY: ${{ secrets.SUPABASE_KEY }}

    - name: Run bot
      run: python main.py

