name: Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # دستی اجرا کردن
  schedule:
    # هر 5 ساعت تریگر میشه تا بات همیشه فعال باشه
    # ساعت 0, 5, 10, 15, 20 هر روز (UTC)
    - cron: '0 0,5,10,15,20 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 270  # 4.5 ساعت - کمی کمتر از 5 ساعت
    # فقط یک instance در هر زمان اجرا بشه
    concurrency:
      group: telegram-bot
      cancel-in-progress: false  # قبلی رو cancel نکن، جدید skip میشه

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run simple salam bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: python simple_bot.py

